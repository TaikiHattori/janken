    setInterval(() => {


      // ç¾åœ¨æ™‚é–“ã‚’å–å¾—â†“ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹
      const now = new Date();

      // æ™‚é–“ã®æ•°å€¤ã‚’å–å¾—
      const h = now.getHours();
      // æ™‚é–“ï¼ˆ0~23ï¼‰

      const m = now.getMinutes();
      // åˆ†ï¼ˆ0~59ï¼‰

      let s = now.getSeconds();
      // ç§’(0~59)



      // â†“é‡ã®è§’åº¦ã«åæ˜ ã™ã‚‹

      // çŸ­é‡ã®è§’åº¦(çŸ­é‡ã¯æ™‚é–“ã ã‘ã§ã¯ãªãåˆ†ã‚‚è§’åº¦ã«è€ƒæ…®ã™ã‚‹)
      const degH = h * (360 / 12) + m * (360 / 12 / 60);


      // åˆ†é‡ã®è§’åº¦
      const degM = m * (360 / 60);


      // ç§’é‡ã®è§’åº¦
      const degS = s * (360 / 60);


      const elementH = document.querySelector(".lineHour");

      elementS.style.transform = `rotate(${degS}deg)`;
    }, 50);

    /**
     * Init function.
     * 
     * Initialize variables and begin the animation.
     */
    function init() {
      info.seconds = 0;
      info.t = 0;
      canvasList = [];
      colorList = [];
      // canvas1å€‹ã‚ã®è‰²æŒ‡å®š
      canvasList.push(document.getElementById("waveCanvas"));
      colorList.push(['#0ff', '#ff0', '#f00', '#00f', '#f0f']);//é‡ã­ã‚‹æ³¢ç·šã®è‰²è¨­å®š


      // å„ã‚­ãƒ£ãƒ³ãƒã‚¹ã®åˆæœŸåŒ–
      for (var canvasIndex in canvasList) {
        var canvas = canvasList[canvasIndex];
        canvas.width = document.documentElement.clientWidth; //Canvasã®widthã‚’ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®å¹…ã«åˆã‚ã›ã‚‹
        canvas.height = 200;//æ³¢ã®é«˜ã•
        canvas.contextCache = canvas.getContext("2d");
      }
      // å…±é€šã®æ›´æ–°å‡¦ç†å‘¼ã³å‡ºã—
      update();
    }

    function update() {
      for (var canvasIndex in canvasList) {
        var canvas = canvasList[canvasIndex];
        // å„ã‚­ãƒ£ãƒ³ãƒã‚¹ã®æç”»
        draw(canvas, colorList[canvasIndex]);
      }
      // å…±é€šã®æç”»æƒ…å ±ã®æ›´æ–°
      info.seconds = info.seconds + .014;
      info.t = info.seconds * Math.PI;
      // è‡ªèº«ã®å†èµ·å‘¼ã³å‡ºã—
      setTimeout(update, 35);
    }

    /**
     * Draw animation function.
     * 
     * This function draws one frame of the animation, waits 20ms, and then calls
     * itself again.
     */
    function draw(canvas, color) {
      // å¯¾è±¡ã®canvasã®ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’å–å¾—
      var context = canvas.contextCache;
      // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®æç”»ã‚’ã‚¯ãƒªã‚¢
      context.clearRect(0, 0, canvas.width, canvas.height);

      //æ³¢ç·šã‚’æç”» drawWave(canvas, color[æ•°å­—ï¼ˆæ³¢ã®æ•°ã‚’0ã‹ã‚‰æ•°ãˆã¦æŒ‡å®šï¼‰], é€é, æ³¢ã®å¹…ã®zoom,æ³¢ã®é–‹å§‹ä½ç½®ã®é…ã‚Œ )
      drawWave(canvas, color[0], 0.8, 3, 0);
      drawWave(canvas, color[1], 0.5, 4, 0);
      drawWave(canvas, color[2], 0.3, 1.6, 0);
      drawWave(canvas, color[3], 0.2, 3, 100);
      drawWave(canvas, color[4], 0.5, 1.6, 250);
    }

    /**
    * æ³¢ã‚’æç”»
    * drawWave(è‰², ä¸é€æ˜åº¦, æ³¢ã®å¹…ã®zoom, æ³¢ã®é–‹å§‹ä½ç½®ã®é…ã‚Œ)
    */
    function drawWave(canvas, color, alpha, zoom, delay) {
      var context = canvas.contextCache;
      context.strokeStyle = color;//ç·šã®è‰²
      context.lineWidth = 1;//ç·šã®å¹…
      context.globalAlpha = alpha;
      context.beginPath(); //ãƒ‘ã‚¹ã®é–‹å§‹
      drawSine(canvas, info.t / 0.5, zoom, delay);
      context.stroke(); //ç·š
    }

    /**
     * Function to draw sine
     * 
     * The sine curve is drawn in 10px segments starting at the origin. 
     * drawSine(æ™‚é–“, æ³¢ã®å¹…ã®zoom, æ³¢ã®é–‹å§‹ä½ç½®ã®é…ã‚Œ)
     */
    function drawSine(canvas, t, zoom, delay) {
      var xAxis = Math.floor(canvas.height / 2);
      var yAxis = 0;
      var context = canvas.contextCache;
      // Set the initial x and y, starting at 0,0 and translating to the origin on
      // the canvas.
      var x = t; //æ™‚é–“ã‚’æ¨ªã®ä½ç½®ã¨ã™ã‚‹
      var y = Math.sin(x) / zoom;
      context.moveTo(yAxis, unit * y + xAxis); //ã‚¹ã‚¿ãƒ¼ãƒˆä½ç½®ã«ãƒ‘ã‚¹ã‚’ç½®ã

      // Loop to draw segments (æ¨ªå¹…ã®åˆ†ã€æ³¢ã‚’æç”»)
      for (i = yAxis; i <= canvas.width + 10; i += 10) {
        x = t + (-yAxis + i) / unit / zoom;
        y = Math.sin(x - delay) / 3;
        context.lineTo(i, unit * y + xAxis);
      }
    }
